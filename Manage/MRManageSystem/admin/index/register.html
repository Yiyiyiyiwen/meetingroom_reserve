<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
        <link rel="stylesheet" type="text/css" href="../../static/admin/css/register.css" />
    </head>

<body>
    <div class="m-login-bg">
        <div class="m-login">
            <h3>欢迎!</h3>
            <h4>使用会议室管理系统人脸注册。</h4>
            <div class="m-login-warp">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <input type="text" name="title" required lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="text" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="text" name="Confirmpassword" required lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                            <input type="text" name="verity" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item m-login-btn">
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">注册</button>
                        </div>
                        <div class="layui-inline">
                            <button type="reset" class="layui-btn layui-btn-primary" onclick="jump()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate','jquery'], function() {
            var $ = layui.jquery;
            var form = layui.form(),
                layer = layui.layer;


            //自定义验证规则
            form.verify({
                title: function(value) {
                    if(value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                password: [/(.+){6,12}$/, '密码必须6到12位'],
                verity: [/(.+){6}$/, '验证码必须是6位'],

            });


            //监听提交
            form.on('submit(login)', function(data) {
                $.ajax({
                    url:"/api/user/register?phone=15011112222&password=123456&msg=248288&name=MagicDragon",
                    data:"json",
                    type:"GET",
                    success:function () {
                         window.location.href = "login.html";
                    }
                });

            });









        });

        //取消按钮返回登录页面
        function jump() {
            window.location.href='login.html';
        }


    </script>

</body>
</html>
