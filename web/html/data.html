<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会议</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/tabs.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/data.css" type="text/css">
    <link rel="stylesheet" href="/css/progresscircle.css" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
</head>


<body>
    <div class="top">
            <i class="fa fa-meetup"></i>&nbsp;
        <div>智能会议室预定系统</div>

        <i class="fa fa-sign-out"></i>&nbsp;
    </div>

    <div class="content">
        <div class="navs">
            <div class="information">
                <h4 class="list-group-item-heading notetitle">
                    <i class="fa fa-user-o"></i>&nbsp;个人资料
                </h4>
                <div class="head">
                    <img src="/resource/wangnima.png">
                </div>
                <div class="name">王尼玛</div>
                <div class="describe">我是王尼玛我是王尼玛</div>
            </div>
            <ul class="nav nav-stacked">
                <li><a href="/meeting.html"><i class="fa fa-home fa-lg"></i>&nbsp;主页</a></li>
                <li><a href="/reserve.html"><i class="fa fa-check-square-o"></i>&nbsp;预定</a></li>
                <li class="active"><a href="/data.html"><i class="fa fa-line-chart"></i>&nbsp;会议室数据</a></li>
                <li><a href="/my.html"><i class="fa fa-user-circle"></i>&nbsp;我的</a></li>
            </ul>
        </div>
        <div class="content-left col-md-12 col-lg-12">
            <div class="list-group">
                <h4 class="list-group-item-heading notetitle">
                    <i class="fa fa-thermometer-1"></i>&nbsp;会议室数据
                </h4>
            </div>
            <div class="chooseroom">
                <div>
                    当前显示：<span class="label label-info">实B-207</span>
                </div>
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default " tabindex="-1">实B-207
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                            <span class="caret"></span>
                            <span class="sr-only">切换下拉菜单</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">实B-207</a></li>
                            <li><a href="#">实B-305</a></li>
                            <li><a href="#">实B-412</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                </div><!-- /input-group -->
            </div>
            <div class="showdata">
                <div class="showdata-left">
                    <div class="personcount">
                        <div class="person-circle countani">
                            <div class="dot"></div>
                            <div class="person-count">30<span>人</span></div>
                        </div>
                        <div class="circletitle">当前人数</div>

                        <div class="person-circle pm">
                            <div class="dot"></div>
                            <div class="person-count">20</div>
                        </div>
                        <div class="circletitle">PM2.5</div>
                    </div>

                    <div id="demo">
                        <div class="circlechart" data-percentage="20">20%</div>
                        <div class="circletitle">湿度</div>
                        <div class="circlechart" data-percentage="85">85%</div>
                        <div class="circletitle">二氧化碳</div>

                    </div>

                    <div class="c">
                        <canvas id="c">当前浏览器不支持canvas 请升级！</canvas>
                        <input type="range" name="range" min="0" max="100" step="1" style="display: none;">
                        <div class="circletitle">用电量</div>

                    </div>
                </div>
            </div>

            <div class="list-group room-set">
                <h4 class="list-group-item-heading notetitle">
                    <i class="fa fa-gear"></i>&nbsp;会议室设备管理
                </h4>
            </div>

            <div class="check-on-and-off">
                <div class="check-item">
                    <div><i class="fa fa-lightbulb-o"></i>&nbsp;灯</div>
                    <input type="checkbox" name="my-checkbox" checked>
                </div>
                <div class="check-item">
                    <div><i class="fa fa-thermometer-quarter"></i>&nbsp;空调</div>
                    <input type="checkbox" name="my-checkbox">
                </div>
                <div class="check-item">
                    <div><i class="fa fa-video-camera"></i>&nbsp;投影仪</div>
                    <input type="checkbox" name="my-checkbox" checked>
                </div>
            </div>





            <script src="/js/jquery-3.3.1.min.js"></script>
            <script src="/js/bootstrap.min.js"></script>
            <script src="/js/progresscircle.js"></script>
            <script src="/js/water_moire.js"></script>
            <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
            <script src="https://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.js"></script>
            <script>
                $('.circlechart').circlechart(); // Initialization
                $("[name='my-checkbox']").bootstrapSwitch({
                    onText: "打开",
                    offText: "关闭",
                    onColor: "info",
                    size: "small",
                    onSwitchChange: function (event, state) {
                        if (state == true) {
                        }
                        else {
                        }
                        console.log(state);
                    }
                });

            </script>
</body>

</html>
