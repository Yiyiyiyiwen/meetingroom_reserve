<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>

<body>
    <div class="all">

        <div class="login">
            <!-- <div class="left">
                <div class="leftin">
                    <div class="logintext">LOGIN</div>
                    <div class="tra">
                        <img src="/resource/tra.png">
                    </div>
                </div> -->
            
            <div class="right">
                <div class="register">
                    <span class="title">登录</span>
                    <a href="register.html">新用户注册</a>
                </div>

                <div class="top">手机号码</div>
                <div class="myinput">
                    <!-- <span class="number">+86</span>
                            <span class="number">|</span> -->
                    <input type="text" class="input-lg" id="phone" placeholder="请输入手机号码">
                </div>

                <div class="top">密码</div>
                <div class="passwordinput">
                    <input type="password" class="input-lg" id="password" placeholder="请输入密码">
                </div>
                <div class="forget">
                        忘记密码
                    </div>
                <button type="button" class="mybutton" onclick="next()">登录</button>
              
            </div>
        </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        var phone = $('#phone').val()
        var password = $('#password').val()
        function next(){
            $(function () {
            $.get("/api/user/login", {phone:phone,password:password}, function (result) {
                console.log(result)
                confirm("登陆成功")
                window.location.href = "meeting.html"
            })
        })

        
        }
        
    </script>
</body>
